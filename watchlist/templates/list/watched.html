{% extends 'list/base.html'%}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for movie in movies %}
    {% if movie.is_watched == 'yes' %}
    <div class="col">
        <div class="card" style="width: 18rem;"> 

            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">Producer : {{movie.producer}} <br>
                    Release year: {{movie.release_year}}</p>

            </div>
        </div>
    </div>
    {%endif%}
    {% endfor %} 
</div>

{% endblock %}
